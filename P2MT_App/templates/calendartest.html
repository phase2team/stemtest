{% extends 'layout.html'%}
{% block content %}
<div class="w3-container w3-green w3-row">
    <div class="w3-third">
        <h2>{{title}}</h2>
    </div>
</div>

<div class="w3-panel"></div>

<div class="w3-container">
    <a class="w3-button w3-blue" href="/addcalendarevent">Add Calendar Event</a>
</div>

{% if calendarResult %}
<div class="w3-container">
    <p>Calendar Result</p>
    <p>{{ calendarResult }}</p>
</div>
{% endif %}

{% endblock content %}
